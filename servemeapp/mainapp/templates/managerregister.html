{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'selection.css' %}">
</head>
<body>
		{{error}}
		<form method="POST" name="form" style="border:1px solid #ccc">
			{% csrf_token %}
			<div class="container">
			  <h1>Sign Up</h1>
			  <p>Please fill in this form to create an account.</p>
			  <hr>
			  <label for="username"><b>Username</b></label>
			  <input type="text" placeholder="Enter username" name="username" required>
			
			  <label for="Mobile number"><b>Mobile Number</b></label><br>
			  <input type="number" placeholder="Enter mobile number" name="phone" required>
			  
			
			  <label for="psw"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="password" required>
		  
			  <label for="psw-repeat"><b>Repeat Password</b></label>
			  <input type="password" name="confirm"  placeholder="Repeat Password" required>

              <label for="restname"><b>Restarant Name</b></label><br>
			  <input type="text" placeholder="McDonalds" name="rest_name" required>

              <label for="branch"><b>Branch Name</b></label><br>
			  <input type="text" placeholder="Kalamassery" name="branch" required>
		  
			  <div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" name="submit" class="signupbtn">Sign Up</button>
			  </div>
			</div>
		  </form>
		<br><br>
		<script>

			document.querySelector('[name="form"]').addEventListener("submit", function(event){
  				console.log("fdskjh")
				if (document.querySelector('[name="phone"]').value.length != 10){
					event.preventDefault()
					document.querySelector('[name="phone"]').setCustomValidity("Must be 10 digits")
					document.querySelector('[name="phone"]').reportValidity();
				}

				if (document.querySelector('[name="password"]').value != document.querySelector('[name="confirm"]').value){
					event.preventDefault()
					document.querySelector('[name="confirm"]').setCustomValidity("Passwords do not match")
					document.querySelector('[name="phone"]').reportValidity();
				}
			});	


		</script>
</body>
</html>
