{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'selection.css' %}">
</head>
<body>
    <div>
        <div>
            <form method="POST" id="form">
                {% csrf_token %}
                Item name<input type="text" name="name" placeholder="Idli"></input>
                Price<input type="number" name="price" placeholder="In Rupees"></input>
                Description<input type="text"  name="description" placeholder="Description"></input>
                <button type="submit" class="input3">Add</button>
            </form>
        </div>
</body>

    <script>
        document.querySelector("#form").addEventListener("submit", function(event){
            event.preventDefault();
            console.log("submitted")
            this.submit()
        })

    </script>
</html>
